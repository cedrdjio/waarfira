<div class="container-fluid p-0">
  <app-auth-card>
    <card-image>
      <div class="card-image">
        <img
          src="assets/images/login/Logic-bro 1.png"
          alt="login avatar"
          class="w-100"
        />
      </div>
    </card-image>
    <card-form-layout>
      <div>
        <div class="bg-white shadow p-5 rounded">
          <form class="theme-form">
            <div class="form-heading">
              <img
                src="assets/images/login/form-logo.png"
                alt=""
                class="form-logo"
              />
              <h2 class="text-center">BON RETOUR PARMIS NOUS!</h2>
              <p class="text-center">Alors , comment vous vous sentez ?</p>
            </div>
            <div class="form-group mb-5 rounded">
              <input
                class="form-control"
                type="email"
                required=""
                placeholder="Votre adresse email..."
              />
              <app-feather-icons
                [icon]="'mail'"
                [style]="'width:12px;'"
                class="txt-mail"
              ></app-feather-icons>
            </div>
            <div class="form-group mb-5 rounded">
              <input
                class="form-control"
                [type]="show ? 'text' : 'password'"
                name="login[password]"
                required=""
                placeholder="Votre mot de passe..."
              />
              <div (click)="showPassword()" *ngIf="!show">
                <app-feather-icons
                  [icon]="'lock'"
                  [style]="'width:12px;'"
                  class="txt-mail"
                ></app-feather-icons>
              </div>
              <div (click)="showPassword()" *ngIf="show">
                <app-feather-icons
                  [icon]="'unlock'"
                  [style]="'width:12px;'"
                  class="txt-mail"
                ></app-feather-icons>
              </div>
            </div>
            <button class="btn rounded mx-auto d-block login-btn shadow">
              Se connecter
            </button>
            <p class="mt-4 mb-5 text-center form-text">
              oups j'ai oubli√© mon .<a
                class="ms-2"
                routerLink="/auth/forgot-password"
                >mot de passe</a
              >
            </p>
          </form>
        </div>
      </div>
    </card-form-layout>
  </app-auth-card>
</div>
