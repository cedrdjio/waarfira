<div class="container-fluid p-0">
  <app-auth-card>
    <card-image>
      <div class="card-image">
        <img
          src="assets/images/login/Logic-bro 1.png"
          alt="login avatar"
          class="w-100"
        />
      </div>
    </card-image>
    <card-form-layout>
      <div>
        <div class="bg-white shadow p-5 rounded">
          <form class="theme-form">
            <div class="form-heading">
              <h2 class="text-center">BON RETOUR PARMIS NOUS!</h2>
              <p class="text-center">Alors , comment vous vous sentez ?</p>
            </div>
            <div class="form-group mb-5">
              <input
                class="form-control"
                type="email"
                required=""
                placeholder="Votre adresse email..."
              />
            </div>
            <div class="form-group mb-3">
              <input
                class="form-control"
                [type]="show ? 'text' : 'password'"
                name="login[password]"
                required=""
                placeholder="Votre mot de passe..."
              />
              <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                <span class="show"></span>
              </div>
              <div class="show-hide" (click)="showPassword()" *ngIf="show">
                <span class="Hide"></span>
              </div>
            </div>
            <div class="form-group mb-0">
              <div class="checkbox p-0">
                <input id="checkbox1" type="checkbox" />
                <label class="text-muted" for="checkbox1"
                  >Agree with<a class="ms-2" routerLink="/"
                    >Privacy Policy</a
                  ></label
                >
              </div>
              <button class="btn btn-primary d-block w-100" type="button">
                Create Account
              </button>
            </div>
            <h6 class="text-muted mt-4 or">Or signup with</h6>
            <div class="social mt-4"></div>
            <p class="mt-4 mb-0">
              Already have an account?<a
                class="ms-2"
                [routerLink]="'/authentication/login/simple'"
                >Sign in</a
              >
            </p>
          </form>
        </div>
      </div>
    </card-form-layout>
  </app-auth-card>
</div>
