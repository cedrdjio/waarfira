<div class="page-wrapper">
  <div class="container-fluid p-0"  [ngStyle]="{'background-image': 'url(assets/images/login/login-bg2.png)','background-size': 'cover','background-position': 'center center',}">
    >
    <div class="row">
      <div class="col-12">
        <div class="login-card">
          <div>
            <div>
              <a class="logo text-start" href="#">
                <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="looginpage">
                <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
              </a>
            </div>
            <div class="login-main">
              <form class="theme-form">
                <h4>New Password</h4>
                <div class="form-group">
                  <label class="col-form-label">Set the new password for your account so you can login and access all featuress.</label>
                  <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********">
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                </div>
                <div class="form-group mb-0">
                  <button class="btn btn-primary d-block w-100" type="submit">Done</button>
                </div>
                <p class="mt-4 mb-0">Already have an password?<a class="ms-2" [routerLink]="'/auth/login'">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
