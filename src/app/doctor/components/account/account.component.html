        <ol class="breadcrumb">

<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-xl-3">
        <div class="card text-dark border border-light rounded d-flex flex-column p-4">
          <img src="https://placehold.co/120x120" alt="Doctor Image"
            class="card-img-top rounded-circle mx-auto mt-3 mb-1 w-75" />
          <div class="card-body px-4">
            <h5 class="card-title text-center text-black">Dr. Doctor Name</h5>
            <h6 class="card-text mb-3 text-center fs-5 text-black-50">
              Cardiologist
            </h6>
            <a href="#"
              class="btn py-3 w-75 mb-3 px-3 mx-auto text-white btn-primary mt-3 d-flex justify-content-center align-items-center gap-2">
              <app-feather-icons [icon]="'edit-2'" class="text-white"></app-feather-icons>
              Edit
            </a>
            <div class="d-flex flex-column align-items-center mb-3">
              <p class="mb-2 fs-6 text-black-50">144 reviews</p>
              <div class="d-flex gap-4">
                <app-feather-icons [icon]="'star'" class="text-warning"></app-feather-icons>
                <app-feather-icons [icon]="'star'" class="text-warning"></app-feather-icons>
                <app-feather-icons [icon]="'star'" class="text-warning"></app-feather-icons>
                <app-feather-icons [icon]="'star'" class="text-warning"></app-feather-icons>
                <app-feather-icons [icon]="'star'" class="text-warning"></app-feather-icons>
              </div>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <p class="mb-2 fs-6 text-black-50">Trust</p>
                <p class="mb-2 fs-6 text-black-50">95%</p>
              </div>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9">
        <app-simple-tab></app-simple-tab>
      </div>
    </div>
  </div>
</div>

<!-- Container-fluid Ends-->
