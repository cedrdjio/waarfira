<div class="card height-equal">
   <div class="card-header card-no-border">
     <div class="header-top">
       <h5 class="m-0">Notification</h5>
       <div class="card-header-right-icon">
        <div class="dropdown icon-dropdown">
          <button class="btn dropdown-toggle" type="button" (click)="toggle()">
            <i class="icon-more-alt"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-end" [class.show]="show">
            <a class="dropdown-item" href="#">Today</a>
            <a class="dropdown-item" href="#">Tomorrow</a><a class="dropdown-item" href="#">Yesterday </a>
          </div>
        </div>
       </div>
     </div>
   </div>
   <div class="card-body pt-0">
     <ul>@for (item of activity; track $index) {
      <li class="d-flex">
        <div class="activity-dot-{{item.primaryDotColor}}"></div>
        <div class="w-100 ms-3">
          <p class="d-flex justify-content-between mb-2"><span class="date-content light-background">{{item.date}} </span><span>{{item.time}}</span></p>
          <h6>{{item.title}}<span class="dot-notification"></span></h6>
          <p class="f-light">{{item.dace}}</p>
        </div>
      </li>}

     </ul>
   </div>
 </div>
