      <div class="input-group mb-3 d-flex gap-4">

          type="text"
          class="form-control p-3 rounded"
          placeholder="Search doctors..."
          aria-label="Search doctors..."
          aria-describedby="search-addon"
        />
        <button
          class="btn btn-outline-primary py-3 px-3 rounded"
          type="button"
          id="search-addon"
        >
          Search
          <app-feather-icons [icon]="'search'"></app-feather-icons>
        </button>
